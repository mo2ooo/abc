<ion-content>
    <ion-item class="ion-no-padding">
        <ion-label></ion-label>
        <ion-icon name="close" color="danger" (click)="dismiss()"></ion-icon>
    </ion-item>
    <ion-item class="ion-no-padding">
        <ion-thumbnail>
            <img [src]="goodModel?.img">
        </ion-thumbnail>
        <ion-label padding-start>
            <h3>{{goodModel?.name}}</h3>
            <p class="price">{{goodModel?.price}}</p>
        </ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
        <ion-label>Num:</ion-label>
        <ion-label position="fixed">
            <Stepper [value]="value" [min]="1" [showNumber]="true" (onChange)="change($event)"></Stepper>
        </ion-label>

    </ion-item>
</ion-content>
<ion-footer>
    <ion-button expand="full" class="ion-no-padding ion-no-margin" (click)="addCart()">Add to cart</ion-button>
</ion-footer>
