<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button defaultHref="/tabs/my"></ion-back-button>
        </ion-buttons>
        <ion-title>Address</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addAddress()">
                <ion-icon slot="icon-only" name="add-circle-outline" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-template [ngIf]="list" [ngIfElse]="load">
        <ion-card *ngFor="let item of list" color="warning">
            <ion-item lines="none">
                <ion-label position="fixed">name:</ion-label>
                <ion-label>{{item?.nickName}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label position="fixed">phone:</ion-label>
                <ion-label>{{item?.phone}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label position="fixed">address:</ion-label>
                <ion-label class="ion-text-wrap">{{item?.address}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label position="fixed">street:</ion-label>
                <ion-label class="ion-text-wrap">{{item?.street}}</ion-label>
            </ion-item>
        </ion-card>
    </ng-template>
    <ng-template #load>
        <app-skeleton rows="6"></app-skeleton>
    </ng-template>


</ion-content>
